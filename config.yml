title: "Design Thinking: Phase One - Empathize"
tagline: Learn how to use the first phase of Design Thinking, Empathize, to create innovative solutions for your projects.
description: >-
  Design Thinking is a human-centric approach to creating solutions.  This course will teach you the principles of Design Thinking and walk you through how to apply the first phase, empathize, to your projects.
template:
  repo: design-thinking-phase-one-empathy-template
  name: design-thinking-phase-one-empathy

