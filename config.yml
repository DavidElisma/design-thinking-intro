before:
  - type: updateBranchProtection
  - type: createIssue
    title: Welcome to Design Thinking Phase One
    body: welcome-issue.md
    comments:
      - turn-on-gh-pages.md #posted as a comment upon completion
steps:
  # 1
  - title: Turn on GitHub Pages
    description: Turn on GitHub Pages in the settings page of the repository.

    # what we expect the learner to do
    event: page_build
    link: '{{ repoUrl }}/issues/1'
    # how we validate that the learner did it right
    actions:
    - type: octokit
      method: repos.getPages
      owner: '%payload.repository.owner.login%'
      repo: '%payload.repository.name%'
      action_id: pagesUrl
    # prepping the learner for the NEXT step
    - type: respond
      issue: Welcome to Design Thinking Phase One
      with: close-issue.md
      data:
        pagesUrl: '%actions.pagesUrl.data.html_url%'

  # 2
  - title: Intro to Design Thinking
    description: What the heck is Design Thinking, anyway?
    event: issues.closed
    link: '{{ repoUrl }}/issues/1'

    actions:
    - type: createIssue
      title: Introduction to Design Thinking
      body: intro-design-thinking.md
